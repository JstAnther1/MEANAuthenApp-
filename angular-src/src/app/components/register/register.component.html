<h2 class="page-header">Register Form</h2>
<form (submit)="onRegSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-default" value="Submit">

</form>


<!--bootstrap classes reminder: .form-control have a width of 100%, wrapping labels and form controls
in "form-group" is needed for optimum spacing -->
 <!--2 way data binding: since in component.ts file already contains all the variables with specified 
type of 'string' what is typed in input box is bound to it using [(ngModel)] -->
